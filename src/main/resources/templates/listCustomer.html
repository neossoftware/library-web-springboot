<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>

<body>


<div class="container"><br/>
    <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert"
           aria-label="close">Ã—</a>
        <strong>Success!</strong> It is working as we expected.
    </div>

    <form action="#" th:action="@{/newCustomer}" th:object="${customer}" method="post">

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Nombre" th:field="*{name}" >
            </div>

            <div class="invalid-feedback d-block"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                Please choose a username.
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Apellido" th:field="*{lastName}" >
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Direccion</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Direccion" th:field="*{address}" >
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>

    </form>

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${customers}" scope="row">
            <td th:text="${customer.name}"/>
            <td th:text="${customer.lastName}"/>
            <form action="#" th:action="@{/deleteCustomer}" th:object="${customer}" method="post">
            <td>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="hidden" th:value="${customer.id}" th:attr="name='id'" />

                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
                </div>
            </td>
            </form>
            <form action="#" th:action="@{/loadDataCustomer}" th:object="${customer}" method="post">
            <td>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="hidden" th:value="${customer.id}" th:attr="name='id'" />

                        <button type="submit" class="btn btn-warning">Modificar</button>
                    </div>
                </div>
            </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
