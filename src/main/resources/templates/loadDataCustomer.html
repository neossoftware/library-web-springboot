<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>

<body>


<div class="container"><br/>
    <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert"
           aria-label="close">Ã—</a>
        <strong>Success!</strong> It is working as we expected.
    </div>

    <form action="#" th:action="@{/uploadCustomer}" th:object="${customer}" method="post">

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  value="${customer.name}" th:field="*{name}" >
            </div>

            <div class="invalid-feedback d-block"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                Please choose a username.
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="${customer.lastName}" th:field="*{lastName}" >
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Direccion</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="${customer.address}" th:field="*{address}" >
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>

    </form>
</div>

</body>

</html>
